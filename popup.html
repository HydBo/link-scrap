<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Link Extract</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Link Extract</h1>
  <input type="text" id="domain" placeholder="Enter domain">
  <button id="saveDomain">Save Domain</button>
  <h2>Saved Domains</h2>
  <ul id="savedDomains"></ul>
  <button id="deleteSelectedDomains">Delete Selected Domains</button>
  <button id="extract">Extract Links</button>
  <h2>Saved Links</h2>
  <button id="deleteSelectedLinks">Delete Selected Links</button>
  <button id="deleteAllLinks">Delete All Links</button>
  <button id="downloadLinks">Download Links</button>
  <ul id="savedLinks"></ul>

  <script src="popup.js"></script>
</body>
</html>
